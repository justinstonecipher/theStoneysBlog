<form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title" #title="ngModel" [(ngModel)]="postService.selectedPost.title" placeholder="Blog Title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="postService.selectedPost.description" placeholder="Blog Post" required ></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!postForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit Post</button>
    <button class="btn btn-default" type="button" (click)="resetForm(postForm)">
      <i class="fa fa-repeat"></i>
      Clear Text</button>
  </div>
</form>
